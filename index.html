<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Spin and Snakes & Ladders Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Page -->
    <div id="game-page">
        <h1>Trivia Spin & Snakes and Ladders</h1>
        <h2 id="question-text">Spin the Wheel for Trivia</h2>
        <button id="spin-button">Spin Wheel</button>
        <div id="wheel-container">
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>
        <!-- Multiple Choice Options -->
        <div id="choices-container" style="display:none;">
            <button class="choice-btn" id="choice-1"></button>
            <button class="choice-btn" id="choice-2"></button>
            <button class="choice-btn" id="choice-3"></button>
            <button class="choice-btn" id="choice-4"></button>
        </div>
        <p id="result-message"></p>
        <p>Your Position: <span id="position-display">1</span></p>
        <canvas id="game-board" width="500" height="500"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
